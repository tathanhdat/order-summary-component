<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" type />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <section class="container">
            <img class="container__top-image" src="./images/illustration-hero.svg" alt="" />

            <div class="container__content">
                <div class="content__text">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!
                    </p>
                </div>

                <div class="content__plan">
                    <img src="./images/icon-music.svg" alt="" />
                    <div class="content__plan-detail">
                        <strong>Annual Plan</strong>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
            </div>

            <div class="container__btn">
                <a class="container__btn-process" href="#">Proceed to Payment</a>
                <a class="container__btn-cancel" href="#">Cancel Order</a>
            </div>
        </section>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.facebook.com/tathanh.dat.5/" target="_blank">Thanh Dat</a>.
        </div>
    </body>
</html>
